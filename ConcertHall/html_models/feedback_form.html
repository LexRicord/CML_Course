<!-- Форма обратной связи, вставляемая на страницы "Главная" и "Контакты" -->
<form class='feedback-form' autocomplete='off'
    onsubmit="alert('Благодарим за уведомление! Ответ будет выслан на ваш e-mail в ближайшее время.')">
    
    <!-- Поле ввода имени -->
    <label for='feedback-form__name'>Имя</label>
    <input type='text' id='feedback-form__name' required
        placeholder='Ваше имя.'
        oninvalid="this.setCustomValidity('Введите своё имя...')"
        oninput="this.setCustomValidity('')"/>

    <!-- Поле ввода e-mail -->
    <label for='feedback-form__e-mail'>E-mail</label>
    <input type='email' id='feedback-form__e-mail' required
        placeholder='Ваш e-mail.'
        oninvalid="this.setCustomValidity('Введите адрес электронной почты...')"
        oninput="this.setCustomValidity('')"/>

    <!-- Поле ввода сообщения -->
    <label for='feedback-form__textarea'
        class='feedback-form__textarea-label'>Уведомление</label>
    <textarea rows='10' id='feedback-form__textarea' required
        placeholder='Введите текст уведомления...'
        oninvalid="this.setCustomValidity('Введите уведомление...')"
        oninput="this.setCustomValidity('')"></textarea>

    <!-- Кнопка для отправки формы -->
    <input type='submit' class='button-style' value='Отправить'/>
</form>
